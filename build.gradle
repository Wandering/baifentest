group 'com.baifen.demo.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'Test'
        attributes 'Class-Path': 'my-lib.jar'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files("C:\\Users\\Administrator\\IdeaProjects\\test\\build\\libs\\test-1.0-SNAPSHOT.jar")

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.4'

//// https://mvnrepository.com/artifact/net.sourceforge.tess4j/tess4j
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '3.4.2'

// https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}